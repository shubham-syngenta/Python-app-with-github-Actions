name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v3
      
    # Define environment variables for reuse
    - name: Set environment variables
      run: |
        echo "ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO_NAME }}" >> $GITHUB_ENV
        echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV
        # Alternative: Use GitHub run number for tagging
        # echo "IMAGE_TAG=${{ github.run_number }}" >> $GITHUB_ENV

    # Log in to Amazon ECR
    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2



    # Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t $ECR_URI:$IMAGE_TAG .

    # Push the Docker image to ECR
    - name: Push Docker image to ECR
      run: |
        docker push $ECR_URI:$IMAGE_TAG