<html>
<body>
    <h1>To-Do List</h1>
    <ul>
    {% for todo in todos %}
        <li>{{ todo[1] }} <a href="/remove_todo/{{ todo[0] }}">Remove</a></li>
    {% endfor %}
    </ul>
    <form method="post">
        <input type="text" name="description" placeholder="New todo item">
        <input type="submit" value="Add">
    </form>
    <br/>
    <a href="/">Back to Container Details</a>
</body>
</html>
